<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1" disabled>
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1" disabled>
                           <button onclick="handleProductChange('case', true)" id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal-amount">1278</span></h5>
                        <h5>$ <span id="tax">128</span></h5>
                        <h5>$ <span id="total-amount">1406</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button  type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // cart1-minus
    document.getElementById("phone-decrease").addEventListener("click",function(){
         handleProductChange('phone',false)
      });

      // cart1-plus button event handler
     document.getElementById("phone-increase").addEventListener("click",function(){
         handleProductChange('phone',true)
      });


      

      function handleProductChange(product ,isIncrease){
         const productInput = document.getElementById( product +"-count");
         const productCount = parseInt(productInput.value);
            let productNewCount = productCount;
            if(isIncrease == true){
               productNewCount = productCount + 1;
            }
            if(isIncrease == false && productCount > 1 ){
               productNewCount = productCount - 1;
            }
            productInput.value = productNewCount;
         let productTotalPrice = productNewCount;
         if(product == 'phone'){
            productTotalPrice = productNewCount * 1219;
         }
         if(product == 'case'){
            productTotalPrice = productNewCount * 59;
         }

         document.getElementById(product +"-price").innerText = productTotalPrice;

         calculateTotal(); 
      }

      function calculateTotal(){
         const phoneCount = getInputValue('phone');
         const caseCount = getInputValue('case');
         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById("subtotal-amount").innerText = totalPrice;

         const tax = Math.round(totalPrice * 0.1);
    document.getElementById("tax").innerText = tax;

    const totalAmount = totalPrice + tax ;
    document.getElementById("total-amount").innerText= totalAmount;
      }












      function getInputValue (product){
         const productInput = document.getElementById(product+"-count");
         const productCount = parseInt(productInput.value);
         return productCount;

      }
   </script>
</body>

</html>
