<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart-one-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cart-one-quantity" type="text" class="form-control text-center" value="1" disabled>
                           <button id="cart-one-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="cart-one-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart-two-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cart-two-quantity" type="text" class="form-control text-center" value="1" disabled>
                           <button id="cart-two-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cart-two-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal-amount">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-amount">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut-button" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // cart1-minus
      const cartOneMinusBtn = document.getElementById("cart-one-minus");
      cartOneMinusBtn.addEventListener("click",function(){
         const cartOneQuantity = document.getElementById("cart-one-quantity").value;
         const cartOneQuantityNum = parseFloat(cartOneQuantity);
         if( cartOneQuantityNum > 1){
            const cartOneTotalQuantity = cartOneQuantityNum - 1;
         document.getElementById("cart-one-quantity").value = cartOneTotalQuantity;
         const cartOneTotalPrice = 1219 * cartOneTotalQuantity;
         document.getElementById("cart-one-price").innerText = cartOneTotalPrice;
         }
         else{
            alert("Quantity can't be less than 1")
         }
         
        
      })

      // cart1-plus button event handler
      const cartOnePlusBtn = document.getElementById("cart-one-plus");
      cartOnePlusBtn.addEventListener("click",function(){
         const cartOneQuantity = document.getElementById("cart-one-quantity").value;
         const cartOneQuantityNum = parseFloat(cartOneQuantity);
            const cartOneTotalQuantity = cartOneQuantityNum + 1;
         document.getElementById("cart-one-quantity").value = cartOneTotalQuantity;
         const cartOneTotalPrice = 1219 * cartOneTotalQuantity;
         document.getElementById("cart-one-price").innerText = cartOneTotalPrice;
         
        
      })

      // cart2-minus button event handler
      const cartTwoMinusBtn = document.getElementById("cart-two-minus");
      cartTwoMinusBtn.addEventListener("click",function(){
         const cartTwoQuantity = document.getElementById("cart-two-quantity").value;
         const cartTwoQuantityNum = parseFloat(cartTwoQuantity);
         if( cartTwoQuantityNum > 1){
            const cartTwoTotalQuantity = cartTwoQuantityNum - 1;
         document.getElementById("cart-two-quantity").value = cartTwoTotalQuantity;
         const cartTwoTotalPrice = 59 * cartTwoTotalQuantity;
         document.getElementById("cart-two-price").innerText = cartTwoTotalPrice;
         }
         else{
            alert("Quantity can't be less than 1")
         }
        
      })

      // cart2-plus button event handler

      const cartTwoPlusBtn = document.getElementById("cart-two-plus");
      cartTwoPlusBtn.addEventListener("click",function(){
         const cartTwoQuantity = document.getElementById("cart-two-quantity").value;
         const cartTwoQuantityNum = parseFloat(cartTwoQuantity);
            const cartTwoTotalQuantity = cartTwoQuantityNum + 1;
         document.getElementById("cart-two-quantity").value = cartTwoTotalQuantity;
         const cartTwoTotalPrice = 59 * cartTwoTotalQuantity;
         document.getElementById("cart-two-price").innerText = cartTwoTotalPrice;  
      })

      // checkout button event handler
      const checkOutBtn = document.getElementById("checkOut-button")
      checkOutBtn.addEventListener("click",function(){
         const subtotalAmount = document.getElementById("subtotal-amount").innerText;
         const subtotalAmountNum = parseFloat(subtotalAmount);
// cart-1 price
         const cartOnePrice =document.getElementById("cart-one-price").innerText;
         const cartOnePriceNum = parseFloat(cartOnePrice);
// cart-2 price
         const cartTwoPrice =document.getElementById("cart-two-price").innerText;
         const cartTwoPriceNum = parseFloat(cartTwoPrice);

         const subtotalPrice = cartOnePriceNum + cartTwoPriceNum;
         document.getElementById("subtotal-amount").innerText = subtotalPrice;
         document.getElementById("total-amount").innerText = subtotalPrice;
      })

   </script>
</body>

</html>
